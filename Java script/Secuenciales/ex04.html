<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           var a=parseInt(prompt("1ยบ Numero: "));
           var b=parseInt(prompt("2ยบ Numero: "));

           $("#outputsuma").html("La suma de estos numeros es: "+ (a+b));
           $("#outputresta").html("La resta de estos numeros es: "+ (a-b));
           $("#outputdivision").html("La division de estos numeros es: "+ (a/b));
           $("#outputmultipicacion").html("La multipicacion de estos numeros es: "+ (a*b));
        });
    </script>
</head>
    <body>
<p id="outputsuma"></p>
<p id="outputresta"></p>
<p id="outputdivision"></p>
<p id="outputmultipicacion"></p>
    </body>
</html>
