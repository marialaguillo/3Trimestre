<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           var a=parseInt(prompt("Compra: "));
           var b=parseInt(a*0.15);

           $("#outputcompra").html("El precio total de la compra dinalmente es: "+ (a-b));
           
           //La resta debe meterse entre parentesis, si no da error de sintaxis
           
        });
    </script>
</head>
    <body>
<p id="outputcompra"></p>
    </body>
</html>
