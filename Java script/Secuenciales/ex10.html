<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           var a=parseFloat(prompt("1ยบ Parcial: "));
           var b=parseFloat(prompt("2ยบ Parcial: "));
           var c=parseFloat(prompt("3ยบ Parcial: "));
           var d=parseFloat(prompt("Examen Final: "));
           var e=parseFloat(prompt("Trabajo Final: "));
           var f=parseFloat(((a+b+c)/3)*0.55);

           $("#outputnota").html("La nota final es: "+parseFloat(f+(d*0.3)+(e*0.15)).toFixed(2));
        });
    </script>
</head>
    <body>
<p id="outputnota"></p>
    </body>
</html>
