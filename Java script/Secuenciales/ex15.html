<!DOCTYPE html>
<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           var a=parseInt(prompt("1ยบ Venta: "));
           var b=parseInt(prompt("2ยบ Venta: "));
           var c=parseInt(prompt("2ยบ Venta: "));
           var d=parseInt((a+b+c)*0.1);

           $("#outputcomisiones").html("Las comisiones son: "+ d);
           $("#outputtotal").html("El sueldo total es : "+ (d+a+b+c));
        });
    </script>
</head>
    <body>
<p id="outputcomisiones"></p>
<p id="outputtotal"></p>

</html>
