<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejercicio 9 Bucles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var b=prompt("Introduzca la base de la potencia");
            var e=prompt("Introduzca el exponente de la potencia");
            var p=b;
            var i=1;
            while (i<e)
            {
                var p=p*b;
                i++;
            }
            $("#salida").html("El nÃºmero "+b+" elevado a "+e+" es: "+p);
        });
    </script>
</head>

<body>
    <p></p>
    <p id="salida"></p>
</body>

</html>
