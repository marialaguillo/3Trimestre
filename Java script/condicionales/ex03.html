<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var n = parseInt(prompt("Introduce un numero: "));
            var m = (n%2)
       
        ///Si no ponemos parseInt no detecta bien como números y cuando los comparamos abajo da errores
        // % guarda el resto de la división del número por el que ponemos a continuación

            if (m==0) {
                $("#output").html("El número es par");
            }
            else if (n!==0) {
                $("#output").html("El número es impar");
            }
            
            
        });
    </script>
</head>

<body>
    <p id="output"></p>
</body>

</html>
